<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flask Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    {% for post in posts %}
    <div class="post">
        <h2>{{ post.title }}</h2>
        <p><em>Written by {{ post.author }}</em></p>
        <p>{{ post.content }}</p>

        <div class="like-section">
            <form action="/like/{{ post.id }}">
                <button class="like-btn" type="submit">Like ❤️</button>
                <span>{{ post.likes }}</span>
            </form>
        </div>

        <div class="comments">
            <h3>Comments</h3>
            {% for comment in post.comments %}
                <div class="comment">
                    <p><strong>{{ comment.author }}:</strong> {{ comment.content }}</p>
                </div>
            {% endfor %}
        </div>

        <div class="btn-group">
            <form action="/update/{{ post.id }}">
                <button class="update-btn" type="submit">Update</button>
            </form>
            <form action="/delete/{{ post.id }}">
                <button class="delete-btn" type="submit">Delete</button>
            </form>
        </div>
    </div>
    {% endfor %}
    <a href="/add">Neuen Blogpost hinzufügen</a>
</body>
</html>
