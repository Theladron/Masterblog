<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flask Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    {% for post in posts %}
    <div class="post">
        <h2>{{ post.title }}</h2>
        <p><em>Written by {{ post.author }}</em></p>
        <p>{{ post.content }}</p>
    </div>
    <div class="btn-group">
            <!-- Update Button -->
            <form action="/update/{{ post.id }}">
                <button class="update-btn" type="submit">Update</button>
            </form>
            <!-- Delete Button -->
            <form action="/delete/{{ post.id }}">
                <button class="delete-btn" type="submit">Delete</button>
            </form>
    </div>
    {% endfor %}
<a href="/add">Neuen Blogpost hinzuf√ºgen</a>
</body>
</html>
